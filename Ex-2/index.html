<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">Create Account</div>
        <div class="mainContain">
            <div class="firstName">
                <label for="firstName">First name*</label>
                <input type="text" placeholder="enter your first name">
            </div>
            <div class="lastName">
                <label for="lastName">Last name*</label>
                <input type="text" placeholder="enter your Last name">
            </div>
            <div class="email">
                <label for="email">Email*</label>
                <input type="email" placeholder="enter your email">
            </div>
            <div class="password">
                <label for="password">Password*</label>
                <input type="password" placeholder="enter your password">
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Comfirm Password*</label>
                <input type="password" placeholder="enter your password again">
            </div>
            <div class="gender">
                <label>Gender*</label>
                <form action="">
                    <label for="firstName">Male
                        <input type="radio" placeholder="enter your first name">
                    </label>
                    <label for="firstName">Female
                        <input type="radio" placeholder="enter your first name">
                    </label>
                </form>
            </div>
            <div class="hobbies">
                <label>Hobbies</label>
                <form action="">
                    <label for="firstName">Music
                        <input type="checkbox">
                    </label>
                    <label for="firstName">Sports
                        <input type="checkbox">
                    </label>
                    <label for="firstName">Travel
                        <input type="checkbox">
                    </label>
                    <label for="firstName">Movies
                        <input type="checkbox">
                    </label>
                </form>
            </div>
            <div class="sourceOfIncome">
                <label for="">Source of Income</label>
                <select name="" id="">
                    <option value="">employee</option>
                </select>
            </div>
            <div class="income">
                <label for="income">income</label>
                <input type="range">
            </div>
            <div class="uploadProfilePicture">
                <label for="uploadProfilePicture">Upload profile picture</label>
                <input type="file">
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="text" placeholder="age">
            </div>
            <div class="bio">
                <label for="">Bio</label>
                <textarea name="" rows="" cols="auto"></textarea>
            </div>
        </div>
        <div class="submit">
            <div class="button">Create</div>
        </div>
    </div>

    </script>
</body>
</html>
